<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clients</title>
  <style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2; /* white-grey */
    }

    .header {
      background-color: #ff69b4; /* pink */
      color: #fff; /* white */
      text-align: center;
      padding: 20px 0;
    }

    .header-title {
      font-size: 24px; /* slightly smaller than the default */
      font-weight: bold; /* bold */
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .client-item {
      background-color: #fff; /* white */
      border: 1px solid #ccc; /* light grey */
      border-radius: 5px;
      padding: 10px;
      margin: 10px;
      width: 200px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1 class="header-title">Clients</h1>
  </header>
  <div class="container" id="client-list">
    <!-- Clients will be added here dynamically -->
  </div>

  <script>
    // JavaScript code for adding clients dynamically
    const clients = [
      "NovaGlo Corporation",
      "ZenithTech Solutions",
      "StellarCraft Industries",
      "HorizonX Innovations",
      "QuantumVista Enterprises",
      "Aurora Dynamics",
      "NexusWave Ventures",
      "InfinityWorks Ltd.",
      "CelestialTech Inc.",
      "AlphaSynergy Group",
      "OmegaForge Enterprises",
      "VertexPrime Solutions",
      "TitanTech Innovations",
      "NebulaSoft Systems",
      "OrionGlobal Corporation",
      "ApexSphere Technologies",
      "Solaris Innovations",
      "GalactiCorp Solutions",
      "FluxNimbus Enterprises",
      "EclipseEdge Technologies"
    ];

    const clientList = document.getElementById("client-list");
    let index = 0;

    function addNextClient() {
      const clientDiv = document.createElement("div");
      clientDiv.classList.add("client", "client-item");
      clientDiv.textContent = clients[index];
      clientList.appendChild(clientDiv);
      index = (index + 1) % clients.length;
    }

    // Add clients at a specified interval
    setInterval(addNextClient, 1000); // Adjust the interval time as needed
  </script>
</body>
</html>
