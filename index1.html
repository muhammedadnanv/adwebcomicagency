<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Independence Day – Ad Web Comic Agency</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root { --saffron: #FF9933; --white: #ffffff; --green: #138808; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Poppins', sans-serif; background: #0b1020; color: var(--white); line-height: 1.5; }
    header { padding: 20px; text-align: center; position: relative; overflow: hidden; }
    .flag-animation {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0;
      background: linear-gradient(to bottom, var(--saffron) 33%, var(--white) 33%, var(--white) 66%, var(--green) 66%);
      animation: wave 5s ease-in-out infinite; transform-origin: center; opacity: 0.2;
    }
    @keyframes wave { 0%, 100% { transform: skewY(0deg); } 50% { transform: skewY(3deg); } }
    .header-content { background: rgba(0,0,0,0.5); padding: 20px; border-radius: 12px; max-width: 900px; margin: auto; position: relative; z-index: 2; }
    .logo { display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 15px; flex-wrap: wrap; }
    .logo img { width: 50px; height: 50px; border-radius: 8px; }
    h1 { font-size: clamp(1.8rem, 5vw, 2.8rem); background: linear-gradient(90deg, var(--saffron), var(--white), var(--green)); -webkit-background-clip: text; color: transparent; font-weight: 800; }
    p { font-size: clamp(1rem, 3vw, 1.2rem); margin: 10px 0 20px; color: #f1f5f9; }
    .cta { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
    .btn { padding: 10px 20px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; background: rgba(255,255,255,0.2); color: var(--white); text-decoration: none; transition: background 0.3s; }
    .btn:hover { background: rgba(255,255,255,0.35); }
    footer { text-align: center; padding: 20px; font-size: 0.9rem; background: #0b1020; color: #94a3b8; }
    @media (max-width: 600px) { .logo img { width: 40px; height: 40px; } .btn { flex: 1 1 100%; text-align: center; } }
  </style>
</head>
<body>
  <audio autoplay loop hidden playsinline>
    <source src="https://www.fesliyanstudios.com/play-mp3/387" type="audio/mpeg">
  </audio>
  <header>
    <div class="flag-animation"></div>
    <div class="header-content">
      <div class="logo">
        <img src="https://adwebcomicagency.vercel.app/img.png" alt="Ad Web Comic Agency logo">
        <span>Ad Web Comic Agency</span>
      </div>
      <h1>Happy Independence Day</h1>
      <p>Celebrating the spirit of freedom and creativity. From all of us at Ad Web Comic Agency – let's keep building Websites that Grow Business.</p>
      <div class="cta">
        <a href="https://www.instagram.com/_adwebcomicagency._/" target="_blank" class="btn">Instagram</a>
        <a href="tel:+919656778508" class="btn">Call Us</a>
      </div>
    </div>
  </header>
  <footer>
    &copy; 2025 Ad Web Comic Agency. All rights reserved.
  </footer>
</body>
</html>
