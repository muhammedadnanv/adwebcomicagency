<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Consultation Booking</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8; /* Light background for a clean look */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .booking-form-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 450px; /* Maximum width for larger screens */
            text-align: center;
            transition: transform 0.2s; /* Subtle scaling effect */
        }
        .booking-form-container:hover {
            transform: translateY(-5px); /* Hover effect for a subtle lift */
        }
        h2 {
            color: #2c3e50; /* Darker shade for better contrast */
            margin-bottom: 1.5rem;
            font-weight: 700;
        }
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #34495e; /* Softer gray color */
            font-weight: 500;
        }
        input, select, textarea {
            width: 100%;
            padding: 0.85rem; /* Consistent padding */
            border: 1px solid #dcdcdc;
            border-radius: 6px;
            font-size: 1rem;
            color: #333;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #1e62d0;
            box-shadow: 0 0 8px rgba(30, 98, 208, 0.2);
        }
        textarea {
            height: 100px;
            resize: none;
        }
        button {
            background-color: #1e62d0;
            color: white;
            padding: 0.85rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1rem;
            width: 100%;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #14489b;
        }
        footer {
            margin-top: 2rem;
            color: #777;
            font-size: 0.9rem;
        }
        footer a {
            color: #1e62d0;
            text-decoration: none;
        }
        @media (max-width: 600px) {
            /* Styles for smaller screens */
            .booking-form-container {
                padding: 1.5rem; /* Adjust padding */
            }
            h2 {
                font-size: 1.5rem; /* Smaller heading size */
            }
            button {
                font-size: 1rem; /* Adjust button size */
            }
        }
    </style>
</head>
<body>

    <div class="booking-form-container">
        <h2>Book a Free Consultation</h2>
        <form id="bookingForm">
            <!-- Name Field -->
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <!-- Services Field -->
            <div class="form-group">
                <label for="services">Select Service</label>
                <select id="services" required>
                    <option value="Web Development">Web Development Services</option>
                    <option value="Youtube Management">Youtube Management Services</option>
                    <option value="Whatsapp Bot Development">Whatsapp Bot Development</option>
                    <option value="QR Code Business Card">QR Code Business Card</option>
                    <option value="SEO Services">SEO Services</option>
                    <option value="Strategic Planning">Strategic Planning</option>
                    <option value="Content Strategy">Content Strategy</option>
                    <option value="Technology Integration">Technology Integration</option>
                    <option value="Performance Measurement">Performance Measurement</option>
                </select>
            </div>
            <!-- Message Field -->
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" placeholder="Your message" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
        <!-- Footer -->
        <footer>
            Powered by <a href="#">Ad Web Comic Agency</a>
        </footer>
    </div>

    <script>
        document.getElementById("bookingForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Collect form data
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const service = document.getElementById("services").value;
            const message = document.getElementById("message").value;

            // WhatsApp API URL (sending to +9656778508)
            const whatsappNumber = "9656778508";
            const whatsappMessage = `Hello, my name is ${name}.\n\nI am interested in ${service}.\n\nMessage: ${message}\n\nYou can contact me via email at ${email}.`;

            const whatsappURL = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(whatsappMessage)}`;

            // Redirect to WhatsApp Web
            window.open(whatsappURL, '_blank');
        });
    </script>

</body>
</html>
