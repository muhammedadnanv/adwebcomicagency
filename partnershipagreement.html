<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partnership Agreement Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        section {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 8px 0 4px;
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .partner-qualifications {
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .partner-qualifications h3 {
            margin-top: 0;
        }

        /* Custom styles */
        .highlighted-text {
            font-size: 150px;
            line-height: 150px;
            font-weight: bold;
            color: #ff6f61;
            background-color: white;
            text-align: center;
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Partnership Agreement</h1>
        <form id="agreementForm" action="mailto:pantershipwithcomic@f5.si" method="post" enctype="text/plain">
            <section>
                <h2>Parties Involved</h2>
                <label for="yourAgencyName">Your Agency Name:</label>
                <input type="text" id="yourAgencyName" name="yourAgencyName" required>
                
                <label for="yourAgencyAddress">Your Agency Address:</label>
                <input type="text" id="yourAgencyAddress" name="yourAgencyAddress" required>
                
                <label for="yourContactPerson">Your Contact Person:</label>
                <input type="text" id="yourContactPerson" name="yourContactPerson" required>
                
                <label for="yourEmail">Your Email:</label>
                <input type="email" id="yourEmail" name="yourEmail" required>
                
                <label for="yourPhoneNumber">Your Phone Number:</label>
                <input type="tel" id="yourPhoneNumber" name="yourPhoneNumber" required>
                
                <label for="adWebComicAgencyBranch">Ad Web Comic Agency Branch:</label>
                <input type="text" id="adWebComicAgencyBranch" name="adWebComicAgencyBranch" value="Ad Web Comic Agency Ltd" readonly>
                
                <label for="adWebComicAgencyAddress">Ad Web Comic Agency Address:</label>
                <input type="text" id="adWebComicAgencyAddress" name="adWebComicAgencyAddress" value="behind kmr steels, vazakkam vettil, ulleryi19, Kerala 673315" readonly>
                
                <label for="adContactPerson">Ad Web Comic Agency Founder:</label>
                <input type="text" id="adContactPerson" name="adContactPerson" value="Muhammed Adnan" readonly>
                
                <label for="adEmail">Ad Web Comic Agency Email:</label>
                <input type="email" id="adEmail" name="adEmail" value="pantershipwithcomic@f5.si" readonly>
                
                <label for="adPhoneNumber">Ad Web Comic Agency Phone Number:</label>
                <input type="tel" id="adPhoneNumber" name="adPhoneNumber" value="+91 9656778508" readonly>
            </section>
            
            <section>
                <h2>Agreement Details</h2>
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" name="startDate" required>
                
                <label for="endDate">End Date:</label>
                <input type="date" id="endDate" name="endDate" required>
                
                <label for="paymentTerms">Payment Terms:</label>
                <textarea id="paymentTerms" name="paymentTerms" rows="4" required></textarea>
                
                <label for="paymentSchedule">Payment Schedule:</label>
                <textarea id="paymentSchedule" name="paymentSchedule" rows="4" required></textarea>
                
                <label for="confidentiality">Confidentiality Terms:</label>
                <textarea id="confidentiality" name="confidentiality" rows="4" required></textarea>
                
                <label for="intellectualProperty">Intellectual Property Terms:</label>
                <textarea id="intellectualProperty" name="intellectualProperty" rows="4" required></textarea>
                
                <label for="governingLaw">Governing Law:</label>
                <input type="text" id="governingLaw" name="governingLaw" required>
            </section>
            
            <section>
                <h2>Partner Qualifications Details</h2>
                <div class="partner-qualifications">
                    <label for="partnerExperience">Partner Experience:</label>
                    <textarea id="partnerExperience" name="partnerExperience" rows="4" required></textarea>

                    <label for="partnerSkills">Key Skills & Expertise:</label>
                    <textarea id="partnerSkills" name="partnerSkills" rows="4" required></textarea>

                    <label for="previousProjects">Previous Projects:</label>
                    <textarea id="previousProjects" name="previousProjects" rows="4" required></textarea>
                    
                    <label for="certifications">Certifications & Awards:</label>
                    <textarea id="certifications" name="certifications" rows="4" required></textarea>
                </div>
            </section>

            <section>
                <button type="submit">Submit Agreement</button>
            </section>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
