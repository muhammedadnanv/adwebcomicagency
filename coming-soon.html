<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roohin Pharmacy – Coming Soon</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #cfd8dc;
    }

    .fade-in {
      animation: fadeIn 1s ease-out forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Glitch effect styles */
    .glitch {
      position: relative;
      color: #00fff7;
      font-weight: 900;
      font-size: 3rem;
      letter-spacing: 0.05em;
      user-select: none;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
      clip-path: polygon(0 2%, 100% 2%, 100% 45%, 0 45%);
    }

    .glitch::before {
      animation: glitchTop 1.5s infinite linear alternate-reverse;
      color: #ff3c78;
      z-index: -1;
      top: -2px;
      text-shadow: -2px 0 red;
    }

    .glitch::after {
      animation: glitchBottom 1.5s infinite linear alternate-reverse;
      color: #00fff7;
      z-index: -1;
      top: 2px;
      clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);
      text-shadow: 2px 0 cyan;
    }

    @keyframes glitchTop {
      0% {
        clip-path: polygon(0 2%, 100% 2%, 100% 45%, 0 45%);
        transform: translate(0);
      }
      20% {
        clip-path: polygon(0 10%, 100% 10%, 100% 40%, 0 40%);
        transform: translate(-2px, -2px);
      }
      40% {
        clip-path: polygon(0 15%, 100% 15%, 100% 35%, 0 35%);
        transform: translate(2px, 2px);
      }
      60% {
        clip-path: polygon(0 10%, 100% 10%, 100% 40%, 0 40%);
        transform: translate(-2px, -2px);
      }
      80% {
        clip-path: polygon(0 2%, 100% 2%, 100% 45%, 0 45%);
        transform: translate(0);
      }
      100% {
        clip-path: polygon(0 2%, 100% 2%, 100% 45%, 0 45%);
        transform: translate(0);
      }
    }

    @keyframes glitchBottom {
      0% {
        clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);
        transform: translate(0);
      }
      20% {
        clip-path: polygon(0 60%, 100% 60%, 100% 90%, 0 90%);
        transform: translate(2px, 2px);
      }
      40% {
        clip-path: polygon(0 65%, 100% 65%, 100% 85%, 0 85%);
        transform: translate(-2px, -2px);
      }
      60% {
        clip-path: polygon(0 60%, 100% 60%, 100% 90%, 0 90%);
        transform: translate(2px, 2px);
      }
      80% {
        clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);
        transform: translate(0);
      }
      100% {
        clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);
        transform: translate(0);
      }
    }

    main {
      background: rgba(10, 30, 45, 0.75);
      backdrop-filter: blur(12px);
      border-radius: 1rem;
      box-shadow: 0 8px 32px rgba(0, 255, 255, 0.3);
      padding: 3rem 2rem;
      max-width: 480px;
      margin: auto;
      user-select: none;
    }

    footer a {
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: #00fff7;
      text-decoration: none;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4">

  <main class="fade-in text-center text-gray-100">
    <h1 class="glitch mb-6" data-text="Roohin Pharmacy">Roohin Pharmacy</h1>
    <p class="text-lg md:text-xl text-gray-300 mb-8">
      We're launching soon. Stay tuned!
    </p>
    <p class="text-sm text-gray-500">&copy; 2025 Roohin Pharmacy. All rights reserved.</p>
  </main>

  <footer class="absolute bottom-4 text-xs text-gray-500 w-full text-center">
    Built with ❤️ by
    <a href="https://adwebcomicagency.vercel.app/" target="_blank" class="underline text-cyan-400 hover:text-cyan-200">
      Ad Web Comic Agency
    </a>
  </footer>

</body>
</html>
